<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== Reset ===== */
* {
    box-sizing: border-box;
    font-family: 'Roboto', Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* ===== Background ===== */
body {
    background: url("https://images.pexels.com/photos/159888/pexels-photo-159888.jpeg") no-repeat center center/cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
}

/* Dark overlay */
body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(2px);
    z-index: 0;
}

/* ===== Form Container ===== */
form {
    position: relative;
    z-index: 1;
    background: rgba(255,255,255,0.15);
    border-radius: 16px;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    padding: 35px 40px;
    max-width: 400px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 14px;
}

h2 {
    text-align: center;
    color: #fff;
    font-size: 22px;
    font-weight: 500;
    margin-bottom: 10px;
}

/* ===== Input Fields ===== */
input[type="text"],
input[type="number"],
input[type="datetime-local"],
input[list] {
    width: 100%;
    padding: 12px;
    border: 1px solid rgba(255,255,255,0.4);
    border-radius: 8px;
    font-size: 15px;
    color: #fff;
    background: rgba(255,255,255,0.1);
    transition: border-color 0.2s, box-shadow 0.2s, background 0.3s;
}

input:focus {
    border-color: #1a73e8;
    box-shadow: 0 0 0 3px rgba(26,115,232,0.3);
    background: rgba(255,255,255,0.2);
    outline: none;
}

input::placeholder {
    color: rgba(255,255,255,0.7);
}

/* ===== Submit Button ===== */
input[type="submit"] {
    margin-top: 10px;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #1a73e8;
    color: white;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.1s;
}

input[type="submit"]:hover {
    background-color: #1557b0;
}

input[type="submit"]:active {
    transform: scale(0.98);
}

/* ===== Responsive ===== */
@media (max-width: 600px) {
    form {
        padding: 25px 20px;
        gap: 10px;
    }
    h2 { font-size: 20px; }
    input { font-size: 14px; }
}
</style>
</head>
<body>
<form method="post" action="https://script.google.com/macros/s/AKfycbyeKgAq8l8kqRlgZGtWne4r56bMum58vn6bkuctlMIeMbLUSzEF89uMEi7foK-u8lsAmA/exec">
    <h2>Trade Data Entry</h2>

    <input type="number" name="ticket" placeholder="Ticket Number">

    <!-- Order Type datalist -->
    <input list="orders" name="order" placeholder="Order Type">
    <datalist id="orders">
        <option value="Buy">
        <option value="Sell">
        <option value="Buy Limit">
        <option value="Sell Limit">
        <option value="Buy Stop">
        <option value="Sell Stop">
        <option value="Buy Stop Limit">
        <option value="Sell Stop Limit">
        <option value="Close Buy">
        <option value="Close Sell">
    </datalist>

    <!-- Symbol datalist -->
    <input list="symbols" name="symbol" placeholder="Symbol">
    <datalist id="symbols">
        <option value="EURUSD">
        <option value="GBPUSD">
        <option value="USDJPY">
        <option value="USDCHF">
        <option value="AUDUSD">
        <option value="NZDUSD">
        <option value="USDCAD">
        <option value="XAUUSD">
    </datalist>

    <input type="number" step="0.00001" name="openprice" placeholder="Open Price">
    <input type="number" step="0.00001" name="sl" placeholder="Stop Loss">
    <input type="number" step="0.00001" name="tp" placeholder="Take Profit">
    <input type="number" step="0.00001" name="close" placeholder="Close Price">
    <input type="number" step="0.01" name="lot" placeholder="Volume (Lot)">
    <input type="datetime-local" name="opentime" placeholder="Open Time">

    <input type="submit" value="Post Trade">
</form>
</body>
</html>
